<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página Não Encontrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* O CSS está embutido para facilitar a cópia e uso em um único arquivo */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f3e8; /* Cor de fundo suave, como pergaminho */
            color: #4a4a4a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .icon {
            font-size: 80px;
            color: #8b0000; /* Vermelho cardeal */
            margin-bottom: 20px;
            /* Um símbolo simples, como uma cruz, pode ser usado aqui */
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 72px;
            color: #8b0000;
            margin: 0 0 10px 0;
        }

        h2 {
            font-family: 'Georgia', serif;
            font-size: 24px;
            color: #4a4a4a;
            margin: 0 0 20px 0;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #8b0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #6a0000;
        }

        .quote {
            margin-top: 30px;
            font-style: italic;
            border-top: 1px solid #eee;
            padding-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">†</div> <!-- Símbolo de cruz simples -->
        <h1>404</h1>
        <h2>Página Não Encontrada</h2>
        <p>
            Perdoe-nos, mas a página que procuras não foi encontrada. Talvez tenha sido movida ou a URL esteja incorreta.
        </p>
        <a href="/" class="home-link">Retornar à Página Inicial</a>
        <div class="quote">
            "A fé é a certeza daquilo que esperamos e a prova das coisas que não vemos." <br> - Hebreus 11:1
        </div>
    </div>
</body>
</html>
